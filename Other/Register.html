<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <script src="../lib/bootstrap.js"></script>
    <script src="../lib/font-fontawesome-ae333ffef2.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center" style="height: 100%;">
        <div style="width: 50%; margin-top: 200px;">
            <form class="pb-2 bg-success bg-opacity-75 ">
                <H3 class="text-center pt-3 text-light">Đăng kí</H3>
                <div class="mb-3 pe-3 pt-3 ps-3">
                    <input type="text" class="form-control" id="FisrtNameInput" aria-describedby="emailHelp"
                        placeholder="Họ" required>
                </div>
                <div class="mb-3 pe-3 pt-3 ps-3">
                    <input type="text" class="form-control" id="LastNameInput" aria-describedby="emailHelp"
                        placeholder="Tên" required>
                </div>

                <div class="mb-3 pe-3 pt-3 ps-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email" required>
                </div>
                <div class="mb-3  pe-3 pt-3 ps-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu"
                        required>
                </div>
                <div class="pe-3 pt-3 ps-3">
                    <button type="submit" class="btn btn-success ">Đăng kí</button>
                </div>
                <br>
                <a href="../Other/trangChu.html" class="pe-3 ps-3 text-light" >Quay lại trang chủ</a>
            </form>
        </div>
    </div>
</body>

</html>
